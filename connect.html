<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Fira Code', monospace;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #ff006e, #8338ec, #3a86ff); /* Vibrant gradient */
            color: #ffffff;
        }

        nav {
            background: rgba(0, 0, 0, 0.8);
            padding: 1.5rem 2rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.5);
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 3rem;
        }

        nav ul li a {
            text-decoration: none;
            font-weight: 500;
            color: #ffffff;
            font-size: 1.5rem;
            transition: all 0.3s ease;
        }

        nav ul li a:hover {
            color: #ff006e;
        }

        .connect-container {
            max-width: 800px;
            margin: 10rem auto 2rem;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .connect-title {
            font-size: 2.5rem;
            color: #ff006e;
            margin-bottom: 1rem;
        }

        .connect-text {
            font-size: 1.2rem;
            line-height: 1.8;
            margin-bottom: 2rem;
        }

        .connect-buttons a {
            display: inline-block;
            padding: 1rem 2rem;
            margin: 0 1rem;
            font-size: 1rem;
            font-weight: bold;
            color: #ffffff;
            background: #8338ec;
            border-radius: 10px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .connect-buttons a:hover {
            background: #3a86ff;
        }

        footer {
            background: rgba(0, 0, 0, 0.9);
            padding: 1rem;
            text-align: center;
            font-size: 1rem;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">About</a></li>
            <li><a href="work.html">Work</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="skills.html">Certifications & Skills</a></li>
            <li><a href="connect.html">Connect</a></li>
        </ul>
    </nav>

    <div class="connect-container">
        <h1 class="connect-title">Let's Connect!</h1>
        <p class="connect-text">
            I'm excited to connect with you! Feel free to reach out through any of the platforms below or send me a direct message.
        </p>
        <div class="connect-buttons">
            <a href="https://linkedin.com/in/your-profile" target="_blank">LinkedIn</a>
            <a href="https://github.com/your-profile" target="_blank">GitHub</a>
            <a href="https://twitter.com/your-profile" target="_blank">Twitter</a>
        </div>
    </div>

    <footer>
        &copy; 2024 Suhana Sayyad. All rights reserved.
    </footer>
</body>
</html>
