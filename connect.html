<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Fira Code', monospace;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #ff006e, #8338ec, #3a86ff); /* Vibrant gradient */
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .connect-container {
            background-color: rgba(0, 0, 0, 0.9); /* Dark semi-transparent background */
            color: #ffffff;
            border-radius: 20px;
            padding: 3rem; /* Increase padding */
            width: 60%; /* Adjust the width */
            max-width: 800px; /* Allow a wider container */
            margin: 3rem auto; /* Center the box */
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.5);
        }

        .connect-container h1 {
            color: #ff006e;
            font-size: 2.5rem; /* Slightly bigger heading */
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .connect-container p {
            font-size: 1.2rem;
            line-height: 1.8;
            margin-bottom: 2rem;
            text-align: center;
        }

        .connect-container .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .connect-container .social-links a {
            text-decoration: none;
            font-weight: bold;
            color: #ffffff;
            background: #8338ec;
            padding: 0.8rem 1.5rem;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .connect-container .social-links a:hover {
            background: #ff006e;
        }

        .connect-container form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .connect-container input,
        .connect-container textarea {
            font-family: 'Fira Code', monospace;
            font-size: 1rem;
            padding: 1rem;
            border: none;
            border-radius: 10px;
            background-color: #2d2d2d;
            color: #ffffff;
        }

        .connect-container textarea {
            resize: none;
            height: 150px; /* Taller text area */
        }

        .connect-container button {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            font-weight: bold;
            color: #ffffff;
            background: #ff006e;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .connect-container button:hover {
            background: #3a86ff;
        }
    </style>
</head>
<body>
    <div class="connect-container">
        <h1>Let's Connect!</h1>
        <p>I'm excited to connect with you! Feel free to reach out through any of the platforms below or send me a direct message.</p>
        <div class="social-links">
            <a href="https://www.linkedin.com" target="_blank">LinkedIn</a>
            <a href="https://github.com" target="_blank">GitHub</a>
            <a href="https://twitter.com" target="_blank">Twitter</a>
        </div>
        <form action="mailto:your-email@example.com" method="POST" enctype="text/plain">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>
</body>
</html>
