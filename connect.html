<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Fira Code', monospace;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #ff006e, #8338ec, #3a86ff);
            color: #ffffff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        nav {
            background: rgba(0, 0, 0, 0.8);
            padding: 1.5rem 3rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.5);
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 3rem;
        }

        nav ul li {
            position: relative;
        }

        nav ul li a {
            text-decoration: none;
            font-weight: 500;
            color: #ffffff;
            font-size: 1.5rem;
            transition: all 0.3s ease;
        }

        nav ul li a:hover {
            color: #ff006e;
        }

        nav ul li ul {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background: rgba(0, 0, 0, 0.9);
            list-style: none;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.5);
        }

        nav ul li:hover ul {
            display: block;
        }

        nav ul li ul li {
            margin-bottom: 1rem;
        }

        nav ul li ul li a {
            font-size: 1.3rem;
            color: #ffffff;
            text-decoration: none;
        }

        nav ul li ul li a:hover {
            color: #3a86ff;
        }

        .connect-container {
            margin: 8rem auto 2rem; /* Added bottom margin */
            width: 90%;
            max-width: 600px;
            background-color: rgba(0, 0, 0, 0.9);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            flex: 1; /* Pushes footer to the bottom */
        }

        .connect-container h1 {
            font-size: 2.5rem;
            color: #ff006e;
            margin-bottom: 1.5rem;
        }

        .connect-container p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .connect-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .connect-buttons a {
            text-decoration: none;
            color: #ffffff;
            background: #8338ec;
            padding: 0.8rem 1.5rem;
            border-radius: 30px;
            font-size: 1.1rem;
            transition: background 0.3s ease;
        }

        .connect-buttons a:hover {
            background: #3a86ff;
        }

        .message-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            text-align: left;
        }

        .message-form input,
        .message-form textarea {
            width: 100%;
            padding: 1rem;
            border-radius: 10px;
            border: none;
            background-color: #2c2c2c;
            color: #ffffff;
            font-size: 1.1rem;
        }

        .message-form textarea {
            height: 150px;
        }

        .message-form button {
            width: 100%;
            padding: 1rem;
            border-radius: 30px;
            border: none;
            background: #ff006e;
            color: #ffffff;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .message-form button:hover {
            background: #3a86ff;
        }

        footer {
            background: rgba(0, 0, 0, 0.9);
            padding: 2rem;
            text-align: center;
            color: #ffffff;
        }
    </style>
</head>
<body>
     <nav>
    <ul>
        <li><a href="index.html">About</a></li>
        <li><a href="#blog">Blog</a></li>
        <li><a href="#projects">Projects</a></li>
        <li>
            <a href="#work">Work</a>
            <ul>
                <li><a href="#freelancing">Freelancing</a></li>
                <li><a href="#challenges">OSINT Challenges</a></li>
            </ul>
        </li>
        <li><a href="connect.html">Connect</a></li>
    </ul>
</nav>

    <div class="connect-container">
        <h1>Let's Connect!</h1>
        <p>I'm excited to connect with you! Feel free to reach out through any of the platforms below or send me a direct message.</p>
        <div class="connect-buttons">
              <a href="https://www.linkedin.com/in/suhana-sayyad" target="_blank">LinkedIn</a>
    <a href="https://github.com/SuhanaSayyad" target="_blank">GitHub</a>
        </div>
        <form class="message-form">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>

    <footer>
        &copy; 2024 Suhana Sayyad. All rights reserved.
    </footer>
</body>
</html>
