<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suhana's Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Fira Code', monospace;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #ff006e, #8338ec, #3a86ff); /* Vibrant gradient */
            color: #ffffff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        nav {
            background: rgba(0, 0, 0, 0.8);
            padding: 1.5rem 3rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between; /* Ensures spacing between menu and icons */
            align-items: center;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.5);
        }

        nav .menu {
            display: flex;
            justify-content: center;
            flex-grow: 1; /* Allows the menu to grow and center */
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 3rem;
        }

        nav ul li {
            position: relative;
        }

        nav ul li a {
            text-decoration: none;
            font-weight: 500;
            color: #ffffff;
            font-size: 1.5rem;
            transition: all 0.3s ease;
        }

        nav ul li a:hover {
            color: #ff006e;
        }

        nav .social-media {
            display: flex;
            gap: 20px;
        }

        nav .social-media a {
            color: #ffffff;
            font-size: 1.5rem;
        }

        nav .social-media a:hover {
            color: #3a86ff;
        }

        .about-container, .about-text-container, .about-title, .about-heading, .about-text, .btn, .illustration-container, .illustration, footer {
            /* Styles for these elements remain unchanged */
        }
    </style>
</head>
<body>
    <nav>
        <div class="menu">
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#blog">Blog</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#work">Work</a></li>
                <li><a href="connect.html">Connect</a></li>
            </ul>
        </div>
        <div class="social-media">
            <a href="https://github.com/YourUsername" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://linkedin.com/in/YourUsername" target="_blank"><i class="fab fa-linkedin-in"></i></a>
        </div>
    </nav>

    <!-- Remaining sections of your HTML file -->
</body>
</html>
