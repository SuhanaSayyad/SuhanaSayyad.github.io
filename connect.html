<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* General body styles */
        body {
            font-family: 'Fira Code', monospace;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #ff006e, #8338ec, #3a86ff);
            color: #ffffff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Navigation bar */
        nav {
            background: rgba(0, 0, 0, 0.8);
            padding: 1.5rem 2rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.5);
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 2.5rem;
        }

        nav ul li {
            position: relative;
        }

        nav ul li a {
            text-decoration: none;
            font-weight: 700;
            color: #ffffff;
            font-size: 1.5rem; /* Increased font size */
            transition: all 0.3s ease;
        }

        nav ul li a:hover {
            color: #ff006e;
        }

        /* Main content area */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 5rem 2rem;
            margin-top: 6rem; /* Space below the header */
        }

        .connect-container {
            background: rgba(0, 0, 0, 0.9);
            padding: 3rem;
            border-radius: 20px;
            text-align: center;
            max-width: 700px;
            width: 100%;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.6);
        }

        .connect-container h1 {
            font-size: 3rem;
            color: #ff006e;
            margin-bottom: 1.5rem;
        }

        .connect-container p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .buttons a {
            text-decoration: none;
            font-weight: 700;
            color: #ffffff;
            background: #8338ec;
            padding: 0.8rem 1.5rem;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .buttons a:hover {
            background: #3a86ff;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        form input,
        form textarea {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 10px;
            background: #333;
            color: #ffffff;
            font-size: 1rem;
        }

        form button {
            background: #ff006e;
            color: #ffffff;
            padding: 1rem;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        form button:hover {
            background: #3a86ff;
        }

        /* Footer styles */
        footer {
            background: rgba(0, 0, 0, 0.9);
            padding: 2rem;
            text-align: center;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <ul>
            <li><a href="index.html#about">About</a></li>
            <li><a href="index.html#work">Work</a></li>
            <li><a href="index.html#projects">Projects</a></li>
            <li><a href="index.html#skills">Certifications & Skills</a></li>
            <li><a href="connect.html">Connect</a></li>
        </ul>
    </nav>

    <!-- Main content -->
    <main>
        <div class="connect-container">
            <h1>Let's Connect!</h1>
            <p>
                I'm excited to connect with you! Feel free to reach out through any of the platforms below or send me a direct message.
            </p>
            <div class="buttons">
                <a href="https://linkedin.com" target="_blank">LinkedIn</a>
                <a href="https://github.com" target="_blank">GitHub</a>
                <a href="https://twitter.com" target="_blank">Twitter</a>
            </div>
            <form>
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email" required>
                <textarea placeholder="Message" rows="5" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        &copy; 2024 Suhana Sayyad. All rights reserved.
    </footer>
</body>
</html>
