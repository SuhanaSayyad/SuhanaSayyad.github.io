<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suhana's Blog</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Fira Code', monospace;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #ff006e, #8338ec, #3a86ff);
            color: #ffffff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        nav {
            background: linear-gradient(120deg, #ff006e, #8338ec, #3a86ff); /* Consistent gradient for nav */
            padding: 1rem 2rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between; /* This ensures items are spaced out */
            align-items: center;
        }

        nav ul {
            list-style: none;
            display: flex;
            align-items: center;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            position: relative;
            padding: 0 15px; /* Space between menu items */
        }

        nav ul li a {
            text-decoration: none;
            color: #ffffff;
            font-weight: 500;
            font-size: 1.5rem;
            transition: color 0.3s ease;
        }

        nav ul li a:hover,
        nav ul li a:focus {
            color: #ff006e; /* Highlight color on hover */
        }

        /* Styling for dropdown menu */
        nav ul li ul {
            display: none;
            position: absolute;
            background: rgba(0, 0, 0, 0.8); /* Semi-transparent black background */
            top: 100%;
            left: 0;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            padding: 0;
            margin: 0;
        }

        nav ul li:hover ul {
            display: block;
            min-width: 160px;
        }

        nav ul li ul li {
            clear: both;
            color: #fff;
            text-align: center;
            border-bottom: 1px solid #777; /* Separates items in the dropdown */
        }

        nav ul li ul li a {
            padding: 12px 16px;
            color: #ffffff;
            display: block;
            text-align: left;
        }

        footer {
            background: rgba(0, 0, 0, 0.9);
            padding: 2rem;
            text-align: center;
            color: #ffffff;
            margin-top: auto;
        }

        main {
            flex-grow: 1;
            padding: 6rem 2rem 2rem; /* Top padding adjusts for fixed header */
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
