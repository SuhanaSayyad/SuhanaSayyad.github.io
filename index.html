<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Portfolio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css">
    <style>
        body {
            background-color: #3204fdba; /* Deep purple background with slight transparency */
            color: #38c9ff; /* Neon blue text for high contrast */
            font-family: 'Arial', sans-serif; /* Ensuring a clean, modern font */
        }
        header {
            background: transparent;
            padding: 1rem 0;
            border-bottom: 3px solid #38c9ff; /* Neon blue underline for header */
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav a {
            color: #38c9ff; /* Neon blue links */
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2em; /* Slightly larger font size for better readability */
        }
        h1 {
            color: #ffffff; /* White for main headings to differentiate from other texts */
            font-size: 3em; /* Larger font size for the main heading */
            margin-bottom: 0.5em; /* Adds space below the main heading */
        }
        p {
            color: #38c9ff; /* Consistent neon blue for text */
            font-size: 1.5em; /* Larger font size for readability */
        }
    </style>
</head>
<body>
    <header>
        <div class="container mx-auto px-4">
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#expertise">Expertise</a></li>
                    <li><a href="#work">Work</a></li>
                    <li><a href="#experience">Experience</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
            <h1>Your Name</h1>
            <p>Software Engineer, Front End & App Developer.</p>
        </div>
    </header>
    <section id="home" class="text-center py-10">
        <p>Welcome to my portfolio site.</p>
    </section>
    <!-- Add more sections here as needed -->
</body>
</html>
