<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Fira Code', monospace;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #ff006e, #8338ec, #3a86ff); /* Vibrant gradient */
            color: #ffffff;
        }

        nav {
            background: rgba(0, 0, 0, 0.8);
            padding: 1rem 2rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.5);
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 2rem;
        }

        nav ul li {
            position: relative;
        }

        nav ul li a {
            text-decoration: none;
            font-family: 'Fira Code', monospace;
            font-weight: 500;
            color: #ffffff;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        nav ul li a:hover {
            color: #ff006e;
        }

        /* Dropdown Menu Styling */
        nav ul li ul {
            position: absolute;
            top: 2.5rem;
            left: 0;
            background: rgba(0, 0, 0, 0.9);
            list-style: none;
            padding: 0.5rem 0;
            display: none;
            border-radius: 10px;
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.5);
        }

        nav ul li ul li {
            padding: 0.5rem 1.5rem;
        }

        nav ul li ul li a {
            color: #ffffff;
            font-size: 1rem;
        }

        nav ul li ul li a:hover {
            color: #8338ec;
        }

        nav ul li:hover ul {
            display: block;
        }

        .content {
            margin-top: 8rem;
            text-align: center;
        }

        footer {
            background: rgba(0, 0, 0, 0.9);
            padding: 2rem;
            text-align: center;
            font-family: 'Fira Code', monospace;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#about">About Me</a></li>
            <li>
                <a href="#work">Work</a>
                <ul>
                    <li><a href="#freelancing">Freelancing</a></li>
                    <li><a href="#reports">Sample Reports</a></li>
                </ul>
            </li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#connect">Connect</a></li>
            <li><a href="#skills">Certifications & Skills</a></li>
            <li><a href="#challenges">OSINT Challenges</a></li>
        </ul>
    </nav>

    <div class="content">
        <h1>Welcome to My Portfolio</h1>
        <p>Explore my work and projects in OSINT and beyond!</p>
    </div>

    <footer>
        &copy; 2024 Suhana Sayyad. All rights reserved.
    </footer>
</body>
</html>
