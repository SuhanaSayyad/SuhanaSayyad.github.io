<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Section</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #ff006e, #8338ec, #3a86ff); /* Vibrant gradient */
            background-size: 200% 200%;
            animation: gradientMove 6s ease infinite; /* Animated gradient */
            color: #ffffff; /* White text */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .about-container {
            background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent background */
            border-radius: 20px;
            padding: 3rem;
            width: 80%;
            max-width: 900px;
            text-align: center;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.5);
        }

        .about-title {
            font-size: 6rem;
            font-weight: bold;
            color: rgba(131, 56, 236, 0.8); /* Purple with transparency */
            letter-spacing: -3px;
            position: absolute;
            top: -60px;
            left: 10%;
            transform: translate(-10%, 10%);
            z-index: -1;
        }

        .about-heading {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .about-text {
            font-size: 1.2rem;
            line-height: 1.8;
            margin-bottom: 2rem;
        }

        .btn {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            font-weight: bold;
            color: #8338ec; /* Deep purple text */
            background: #ff006e; /* Reddish-pink background */
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #3a86ff; /* Neon blue hover effect */
            color: #ffffff;
        }

        .illustration {
            margin-top: 2rem;
            width: 100px;
            height: auto;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="about-container">
        <h1 class="about-title">ABOUT</h1>
        <h2 class="about-heading">All Work, All Play</h2>
        <p class="about-text">
            I'm a Computer Science Undergraduate and an OSINT Expert from [Your Country].  
            Passionate about solving problems, I make investigations smarter with a blend of tools, analytics, and creativity.  
            Curious at heart, professional by choice.
        </p>
        <button class="btn">Get My Resume</button>
        <img src="https://via.placeholder.com/100" alt="Illustration" class="illustration">
    </div>
</body>
</html>
