<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Section</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #ff006e, #8338ec, #3a86ff); /* Vibrant gradient */
            background-size: 200% 200%;
            animation: gradientMove 6s ease infinite; /* Animated gradient */
            color: #ffffff; /* White text */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .about-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent background */
            border-radius: 20px;
            padding: 3rem;
            width: 90%;
            max-width: 1200px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.5);
        }

        .about-text-container {
            flex: 1;
            padding-right: 2rem;
        }

        .about-title {
            font-size: 6rem;
            font-weight: bold;
            color: rgba(131, 56, 236, 0.8); /* Purple with transparency */
            letter-spacing: -3px;
            margin-bottom: 1rem;
        }

        .about-heading {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .about-text {
            font-size: 1.2rem;
            line-height: 1.8;
            margin-bottom: 2rem;
        }

        .btn {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            font-weight: bold;
            color: #8338ec; /* Deep purple text */
            background: #ff006e; /* Reddish-pink background */
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #3a86ff; /* Neon blue hover effect */
            color: #ffffff;
        }

        .illustration-container {
            flex: 1;
            display: flex;
            justify-content: center;
        }

        .illustration {
            width: 350px;
            height: auto;
            border-radius: 20px; /* Rounded edges for the image */
            border: 3px solid #ff006e; /* Reddish-pink border */
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.6);
        }
    </style>
</head>
<body>
    <div class="about-container">
        <div class="about-text-container">
            <h1 class="about-title">ABOUT</h1>
            <h2 class="about-heading">All Data, All Intelligence</h2>
            <p class="about-text">
                Hey, Iâ€™m Suhana Sayyad, a Computer Science undergraduate with a passion for OSINT and digital investigations. 
                Skilled in uncovering actionable insights through data, analytics, and creativity.
            </p>
            <button class="btn">Get My Resume</button>
        </div>
        <div class="illustration-container">
            <img src="https://raw.githubusercontent.com/SuhanaSayyad/SuhanaSayyad.github.io/main/ProfilePic.jpeg" alt="Illustration" class="illustration">
        </div>
    </div>
</body>
</html>
