<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Fira Code', monospace;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #ff006e, #8338ec, #3a86ff); /* Vibrant gradient */
            color: #ffffff;
        }

        nav {
            background: rgba(0, 0, 0, 0.8);
            padding: 1.5rem 3rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.5);
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 3rem;
        }

        nav ul li {
            position: relative;
        }

        nav ul li a {
            text-decoration: none;
            font-weight: 700;
            color: #ffffff;
            font-size: 1.5rem;
            transition: all 0.3s ease;
        }

        nav ul li a:hover {
            color: #ff006e;
        }

        /* Dropdown Styling */
        nav ul li ul {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background: rgba(0, 0, 0, 0.9);
            list-style: none;
            padding: 1rem;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.5);
        }

        nav ul li:hover ul {
            display: block;
        }

        nav ul li ul li {
            margin-bottom: 0.5rem;
        }

        nav ul li ul li a {
            font-size: 1.2rem;
            color: #ffffff;
            text-decoration: none;
        }

        nav ul li ul li a:hover {
            color: #3a86ff;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#about">About Me</a></li>
            <li>
                <a href="#work">Work</a>
                <ul>
                    <li><a href="#freelancing">Freelancing</a></li>
                    <li><a href="#reports">Sample Reports</a></li>
                    <li><a href="#challenges">OSINT Challenges</a></li>
                </ul>
            </li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#skills">Certifications & Skills</a></li>
            <li><a href="#connect">Connect</a></li>
        </ul>
    </nav>
</body>
</html>
