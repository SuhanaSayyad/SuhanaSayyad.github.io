<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Section</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #1e3a8a, #6a5acd, #8b0000); /* Softer blue to purple to pink */
            color: #ffffff; /* White text */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .about-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent background */
            border-radius: 20px;
            padding: 3rem;
            width: 90%;
            max-width: 1200px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.5);
        }

        .about-text-container {
            flex: 1;
            padding-right: 2rem;
        }

        .about-title {
            font-size: 6rem;
            font-weight: bold;
            color: rgba(106, 90, 205, 0.8); /* Softer purple text */
            letter-spacing: -3px;
            margin-bottom: 1rem;
        }

        .about-heading {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .about-text {
            font-size: 1.2rem;
            line-height: 1.8;
            margin-bottom: 2rem;
        }

        .btn {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            font-weight: bold;
            color: #6a5acd; /* Softer purple text */
            background: #8b0000; /* Softer dark red background */
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #1e3a8a; /* Softer blue hover effect */
            color: #ffffff;
        }

        .illustration-container {
            flex: 1;
            display: flex;
            justify-content: center;
        }

        .illustration {
            width: 350px;
            height: auto;
            border-radius: 20px; /* Rounded edges for the image */
            border: 3px solid #8b0000; /* Softer red border */
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.6);
        }
    </style>
</head>
<body>
    <div class="about-container">
        <div class="about-text-container">
            <h1 class="about-title">ABOUT</h1>
            <h2 class="about-heading">All Work, All Play</h2>
            <p class="about-text">
                I'm a Computer Science Undergraduate and an OSINT Expert from [Your Country].  
                Passionate about solving problems, I make investigations smarter with a blend of tools, analytics, and creativity.  
                Curious at heart, professional by choice.
            </p>
            <button class="btn">Get My Resume</button>
        </div>
        <div class="illustration-container">
            <img src="https://raw.githubusercontent.com/SuhanaSayyad/SuhanaSayyad.github.io/main/ProfilePic.jpeg" alt="Illustration" class="illustration">
        </div>
    </div>
</body>
</html>
