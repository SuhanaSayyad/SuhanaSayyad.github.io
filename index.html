<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: #0d0d0d;
            color: #fff;
            overflow-x: hidden;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            position: fixed;
            width: 100%;
            top: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        nav a:hover {
            color: #00c6ff;
        }

        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(180deg, #0d0d0d 0%, #1a1a1a 100%);
        }

        .hero h1 {
            font-size: 5rem;
            margin: 0;
        }

        .hero h2 {
            font-size: 1.5rem;
            font-weight: 300;
            margin-top: 10px;
            letter-spacing: 1.5px;
        }

        .arrow {
            margin-top: 50px;
            animation: bounce 1.5s infinite;
        }

        .arrow img {
            width: 30px;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="#">Home</a>
        <a href="#">Expertise</a>
        <a href="#">Work</a>
        <a href="#">Experience</a>
        <a href="#">Contact</a>
    </nav>

    <section class="hero">
        <h1>Your Name</h1>
        <h2>OSINT Specialist, Investigator & Problem Solver</h2>
        <div class="arrow">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/23/Down_arrow_font_awesome.svg/2048px-Down_arrow_font_awesome.svg.png" alt="Scroll Down">
        </div>
    </section>
</body>
</html>
